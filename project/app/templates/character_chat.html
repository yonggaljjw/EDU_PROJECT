        function splitMessage(message, maxLength = 150) {
            // ë‘ ì¤„ ê°œí–‰ìœ¼ë¡œ ë‹¨ë½ ë¶„í•  (ê°€ì¥ ìì—°ìŠ¤ëŸ¬ìš´ ë¶„í•  ë°©ë²•)
            const paragraphs = message.split(/\n\n+/);
            if (paragraphs.length > 1) {
                return paragraphs.filter(p => p.trim() !== '');
            }

            // ë„ˆë¬´ ì§§ì€ ë©”ì‹œì§€ëŠ” ë¶„í• í•  í•„ìš”ê°€ ì—†ìŒ
            if (message.length <= maxLength) {
                return [message];
            }

            const parts = [];
            let currentPart = "";

            // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¶„í• í•˜ê¸° ìœ„í•œ ì •ê·œì‹ (ì˜¨ì , ë¬¼ìŒí‘œ, ëŠë‚Œí‘œ ë’¤ì— ê³µë°±ì´ ìˆëŠ” íŒ¨í„´)
            const sentences = message.match(/[^.!?]+[.!?]+\s*/g) || [];

            if (sentences.length === 0) {
                // ë¬¸ì¥ êµ¬ë¶„ì´ ì–´ë ¤ìš´ ê²½ìš°, ë‹¨ì–´ ë‹¨ìœ„ë¡œ ë¶„í• 
                const words = message.split(' ');
                for (const word of words) {
                    if ((currentPart + word).length > maxLength) {
                        if (currentPart) {
                            parts.push(currentPart.trim());
                            currentPart = "";
                        }
                    }
                    currentPart += word + " ";
                }
                if (currentPart) {
                    parts.push(currentPart.trim());
                }
            } else {
                // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¶„í• 
                for (const sentence of sentences) {
                    if ((currentPart + sentence).length > maxLength) {
                        if (currentPart) {
                            parts.push(currentPart.trim());
                            currentPart = "";
                        }

                        // í•˜ë‚˜ì˜ ë¬¸ì¥ì´ maxLengthë³´ë‹¤ ê¸¸ ê²½ìš°
                        if (sentence.length > maxLength) {
                            const words = sentence.split(' ');
                            for (const word of words) {
                                if ((currentPart + word).length > maxLength) {
                                    if (currentPart) {
                                        parts.push(currentPart.trim());
                                        currentPart = "";
                                    }
                                }
                                currentPart += word + " ";
                            }
                        } else {
                            currentPart = sentence;
                        }
                    } else {
                        currentPart += sentence;
                    }
                }
                if (currentPart) {
                    parts.push(currentPart.trim());
                }
            }

            return parts;
        }

        function delay(ms) {

                if (i < messageParts.length - 1) {

                    hideTypingIndicator();

                // ë§ˆì§€ë§‰ ë¶€ë¶„ì´ ì•„ë‹ˆë©´ ì•½ê°„ì˜ ì§€ì—°
                if (i < messageParts.length - 1) {

                }
            }
        }
